<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Diagrams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="yardsPerPixelInput">Yards per pixel
      <input id="yardsPerPixelInput" type="number" min="0.1" step="0.05" value="1">
    </label>
    <label for="gridSpacingInput">Horizontal grid spacing (px)
      <input id="gridSpacingInput" type="number" min="5" step="1" value="50">
    </label>
    <label for="elrInput">ELR
      <input id="elrInput" type="text" placeholder="e.g. ECM5" value="">
    </label>
    <label for="mileInput">Mile
      <input id="mileInput" type="number" min="0" step="1" value="0">
    </label>
    <label for="yardInput">Yard
      <input id="yardInput" type="number" min="0" step="1" value="0">
    </label>
    <button id="centerButton" type="button">Center</button>
  </div>
  <div id="container-wrapper">
    <!-- Overlay canvas for ruler -->
    <canvas id="rulerCanvas"></canvas>

    <!-- Scrollable container -->
    <div id="container">
      <!-- Spacer element sized in JS to define scrollbars -->
      <div id="logicalSize"></div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
